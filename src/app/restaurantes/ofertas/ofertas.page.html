<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>

        <ion-list *ngFor="let rest of ofertas">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{rest.titulo}}</ion-card-title>
              <ion-card-subtitle>{{rest.propaganda}}</ion-card-subtitle>
            </ion-card-header>
          
          <ion-img styrle ="height: 200px;" [src]="rest.imgUrl"></ion-img>
          
          <ion-card-content>
            <p>{{rest.vigencia}}</p>
          </ion-card-content>
        </ion-card>
      </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
